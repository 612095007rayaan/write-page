<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Your Story</title>
  <link rel="stylesheet" href="wstyle.css">
</head>
<body>
  <div class="container">
    <h1>Write Your Story</h1>
    <form id="storyForm">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter your title" required>
      
      <label for="story">Your Story:</label>
      <textarea id="story" placeholder="Write your story here..." rows="8" required></textarea>
      
      <button type="submit">Publish</button>
    </form>
    <div id="output"></div>
  </div>
  <script src="write.js"></script>
</body>
</html>
